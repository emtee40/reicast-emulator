box: ubuntu

build:
    steps:
        - script:
            name: apt-get update
            code: |-
                sudo echo "deb http://archive.ubuntu.com/ubuntu/ trusty main universe multiverse restricted" > /etc/apt/sources.list
                sudo echo "deb http://archive.ubuntu.com/ubuntu/ trusty-updates main universe multiverse restricted" >> /etc/apt/sources.list
                sudo apt-get update
        - install-packages:
            packages: build-essential libasound2-dev libgl1-mesa-dev libx11-dev
        - script:
            name: gcc-version
            code: gcc --version
        - script:
            name: reicast x64 build
            code: make -C shell/linux platform=x64
